<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>One Store Assignment Task</title>
  <link rel="icon" href="assets/images/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="assets/style/style.css" />
</head>

<body id="profile-view">
  <div class="profile animated bounce">
    <div class="profile-card animated swing delay-2s">
      <div class="profile-background">
        <img src="assets/images/headerimg1.jpg" alt="Cover Pic" />
        <img class="profile-image" src="assets/images/profile-2.png" alt="Profile Picture" />
      </div>
      <div class="profile-content">
        <h1 id="name">Shakti singh</h1>
        <p id="email">Shakti@gmail.com</p>
        <p id="password">Password</p>
        <p id="location">India</p>
        <div class="social-icons">
          <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
          <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
          <i class="fa fa-google fa-2x" aria-hidden="true"></i>
          <i class="fa fa-linkedin fa-2x" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
