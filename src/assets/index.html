<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>One Store Assignment Task</title>
    <link rel="icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <div class="neumorph-container">
        <div class="form">
            <h4>Create Your Profile</h4>
            <form action="profile.html" method="post">
                <input type="text" placeholder="Enter Your Name" name="name">
                <input type="email" placeholder="Enter Your Email" name="email">
                <input type="password" placeholder="Enter Your Password" name="password">
                <input type="file" class="custom-file-input">
                <input type="text" placeholder="Enter Your Location" name="location">
                <button id="stylish-button">View Profile</button>
            </form>
        </div>
        <div class="social-media">
            <h4> Sign up with Social media</h4>
            <button class="facebook">Log in with Facebook</button>
            <button class="google">Log in with Google</button>
            <button class="twitter">Log in with Twitter</button>
            <button class="twitter linkedin">Log in with Linkedin</button>
            <div class="social-icons">
                <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
                <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
                <i class="fa fa-google fa-2x" aria-hidden="true"></i>
                <i class="fa fa-linkedin fa-2x" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</body>

</html>
